<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Math & Music</title>
  </head>
  <body>
    <h1 class="winMessage">WINNER</h1>
    <h1 class="loseMessage">LOSER</h1>
    <!-- <button class="reset">Shuffle</button> -->
    <button class="solveFor">----</button>

    <div class="playarea">
      <div class="gridbox"></div>
      <div class="gridbox"></div>
      <div class="gridbox"></div>
      <div class="gridbox"></div>
      <div class="gridbox"></div>
      <div class="gridbox"></div>
      <div class="gridbox"></div>
      <div class="gridbox"></div>
    </div>
    <button class="shuffle">Shuffle</button>
    <!-- <h3>*shuffle grid*</h3> -->
    <button class="multiply">Multiply</button>
    <!-- <h3>*multiply*</h3> -->
    <div class="solvearea">
      <div class="gridboxSolve"></div>
      <h3 class="plus">x</h3>
      <div class="gridboxSolve"></div>
      <h3 class="plus">x</h3>
      <div class="gridboxSolve"></div>
      <h3 class="plus">x</h3>
      <div class="gridboxSolve"></div>
      <h3 class="plus">x</h3>
      <div class="gridboxSolve"></div>
      <h3 class="plus">x</h3>
      <div class="gridboxSolve"></div>
      <h3 class="plus">x</h3>
      <div class="gridboxSolve"></div>
      <h3 class="plus">x</h3>
      <div class="gridboxSolve"></div>
    </div>
    <!-- <h3>*add*</h3> -->
    <button class="add">Add</button>
    <div class="savearea">
      <div class="gridboxSave"></div>
      <h3 class="plus">+</h3>
      <div class="gridboxSave"></div>
      <h3 class="plus">+</h3>
      <div class="gridboxSave"></div>
      <h3 class="plus">+</h3>
      <div class="gridboxSave"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
